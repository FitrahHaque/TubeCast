name: Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-podcast:
    runs-on: macos-15

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Go (with caching)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true

      # 3. Download yt-dlp and FFmpeg static builds (no Homebrew)
      - name: Install yt-dlp and FFmpeg
        run: |
          mkdir -p bin
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos \
            -o bin/yt-dlp
          chmod +x bin/yt-dlp

          curl -L https://evermeet.cx/ffmpeg/get/ffmpeg -o bin/ffmpeg
          curl -L https://evermeet.cx/ffmpeg/get/ffprobe -o bin/ffprobe
          chmod +x bin/ffmpeg bin/ffprobe

          echo "${{ github.workspace }}/bin" >> $GITHUB_PATH


        # 4. Export cookies.txt to bypass bot alarm from youtube
      - name: Prepare cookies file
        run: |
          echo "${{ secrets.COOKIE_TXT }}" > cookies.txt

      # 5. Build Go application
      - name: Build Go application
        run: |
          go build -o tubecast.o .

      # 6. Configure Internet Archive CLI
      - name: Configure Internet Archive CLI
        run: |
          chmod +x ./ia
          mkdir -p ~/.config/internetarchive
          cat > ~/.config/internetarchive/ia.ini <<EOF
          [s3]
          access = ${{ secrets.IA_S3_ACCESS_KEY }}
          secret = ${{ secrets.IA_S3_SECRET_KEY }}
          EOF
      - name: Debug environment
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Constructed path: ${{ github.workspace }}/bin/ffmpeg"
          ls -la "${{ github.workspace }}/bin/"


      # 7. Run the application
      - name: Run sync
        env:
          USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WORKSPACE: ${{ github.workspace }}/bin/ffmpeg
        run: ./tubecast.o -sync

      # 8. Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update podcast feed [skip ci]"
            git push
          fi
