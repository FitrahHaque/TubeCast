name: Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-podcast:
    runs-on: macos-15
    
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. Set up Go using marketplace action (recommended)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true
          
      # 3. Install Homebrew tools with caching
      - name: Install Homebrew tools
        uses: tecolicom/actions-use-homebrew-tools@v1
        with:
          tools: yt-dlp ffmpeg fprobe
          
      # 4. Build Go application
      - name: Build Go application
        run: |
          go build -o tubecast.o .
          mkdir -p $HOME/bin
          install -m0755 tubecast.o $HOME/bin/tubecast
          echo "$HOME/bin" >> $GITHUB_PATH
          
      # 5. Configure Internet Archive CLI
      - name: Configure Internet Archive CLI
        run: |
          chmod +x ./ia
          mkdir -p ~/.config/internetarchive
          cat > ~/.config/internetarchive/ia.ini <<EOF
          [s3]
          access = ${{ secrets.IA_S3_ACCESS_KEY }}
          secret = ${{ secrets.IA_S3_SECRET_KEY }}
          EOF
        
      # 6. Run the application
      - name: Run sync
        env:
          USERNAME: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tubecast sync
        
      # 7. Commit and push changes
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update podcast feed [skip ci]"
            git push
